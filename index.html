<html><head>
    <link rel="stylesheet" href="style.css">  
    <title> Family Book</title></head>
    
    <body>
      <h1> Family Book</h1>
      <hr> <hr>
      <img id="family_img" src="family.jpg">
      <h3 id="one">1. Our Family Book</h3>
       <button type="button" onclick="family()">Next</button>
  <hr>
     <script>
     var names=[
     "2. My Father (A.S. Ravi Kumar)",
     "3. My Mother (Rajeshwari P.S.)",
     "4. Me (A.R. Vaibhav Krishna)"
     ];
   var images=[
     "dJPG",
     "m.JPG",
     "me.jpg"
   ];
   var i=0;
   function family(){
     document.getElementById("one").innerHTML=names[i];
     document.getElementById("family_img").src=images[i];
     i++;
     if(i==4){
       i=0;
     }}
    </script>
  </body>
  </html>
